<!DOCTYPE html>
<html>
<head>
  <title>Snakes and Ladders</title>
  <style>
    /* Add CSS styles for the game layout */
    #game-board {
  display: grid;
  grid-template-columns: repeat(10, 1fr); /* Adjust the number of columns based on your game board size */
  grid-template-rows: repeat(10, 1fr); /* Adjust the number of rows based on your game board size */
  width: 600px; /* Adjust the width to fit your game board size */
  height: 600px; /* Adjust the height to fit your game board size */
  border: 1px solid #000; /* Add a border to the game board */
}

#game-board div {
  border: 1px solid #000; /* Add a border to each square */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
}

#game-board div.player {
  background-color: #ffcc00; /* Set a background color to highlight the player's position */
  color: #fff; /* Set a text color to ensure readability */
}

.ladder-start {
  background-color: #15a30d;
}

.ladder-end {
  background-color: #78a676;
}

.snake-start {
  background-color: #c9321e;
}

.snake-end {
  background-color: #d67669;
}

#console-log {
  overflow: auto;
  height: 150px;
  width: 600px;
  background-color: gray;
  border: 2px solid black;
  color: yellow;
  font-weight: bold;
}

#task-log {
  overflow: auto;
  height: 150px;
  width: 600px;
  background-color: gray;
  border: 2px solid black;
  color: white;
  font-weight: bold;
  font-size: xx-large;
  text-align:  center;
}
  </style>

</head>
<body>
  <div id="game-board">
    <!-- Generate the game board dynamically using JavaScript -->
  </div>
  <button id="roll-dice">Roll Dice</button>
    <br /><br />
    <div id="console-log" class="console-log"></div>
<br /><br />
<div id="task-log" class="task-log"></div>
  <script src="script.js"></script>
</body>
</html>
