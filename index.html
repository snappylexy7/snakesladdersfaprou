<!DOCTYPE html>
<html>
<head>
  <title>Snakes and Ladders</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="roll-dice">Roll Dice</button>
  </header>
  
  <div class="container">
    <div class="column">
      <div id="game-board">
        <!-- Generate the game board dynamically using JavaScript -->
      </div>
    </div>
    
    <div class="column">
      <span class="sub-heading">Current Task:</span>
      <br /><br />
      <div id="task-log" class="task-log"></div>
      <br /><br />
      <span class="sub-heading">Elapsed Time</span>
      <br />
      <div id="timer">00:00</div>
    </div>
  </div>
  
  <footer>
    <div id="console-log" class="console-log"></div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
